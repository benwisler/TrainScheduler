<!doctype html>
<html lang="en">

<head>
    <title>Ben's Trains</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
        <script type="text/javascript" script-name="londrina-shadow" src="http://use.edgefonts.net/londrina-shadow.js"></script>
        <script type="text/javascript" script-name="londrina-solid" src="http://use.edgefonts.net/londrina-solid.js"></script>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src= "https://momentjs.com/downloads/moment.js"></script>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/train.js"></script>
    <div id="mainContainer">
        <h1>Where's The Train?</h1>
        <table class="table table-hover table-dark" id= "trains">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div id="inputGroup">
            <h2>Add A Train!</h2>
            <form id="submitTrain">
                <div class="form-group">
                    <label id="input" for="userName">Train Name</label>
                    <input class="form-control" id="userName">
                </div>
                <div class="form-group">
                    <label id="input" for="userDestination">Destination</label>
                    <input class="form-control" id="userDestination">
                </div>
                <div class="form-group">
                    <label id="input" for="userFirstTime">First Train Time (hh:mm)</label>
                    <input class="form-control" id="userFirstTime">
                </div>
                <div class="form-group">
                    <label id="input" for="userFrequency">Frequency (mins)</label>
                    <input class="form-control" id="userFrequency">
                </div>
                <input  id="submit" class="btn btn-primary" type="submit" value="Submit">
            </form>
        </div>

    </div>
</body>

</html>
